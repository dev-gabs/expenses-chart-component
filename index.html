<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    ">

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="wrapper">
      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="" />
    </header>

    <main class="wrapper">
      <div class="graph">
        <h2>Spending - Last 7 days</h2>

        <div class="graphBars" id="weekDays">
          <div class="day" id="mon">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div class="day" id="tue">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div class="day" id="wed">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>wed</p>
          </div>
          <div class="day" id="thu">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div class="day" id="fri">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div class="day" id="sat">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div class="day" id="sun">
            <div class="value">$30</div>
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>
      </div>

      <div class="spent">
        <p>Total this month</p>

        <div class="total">
          <h1>$478.33</h1>

          <div class="percent">
            <p>
              <strong>+2.4%</strong>
              <br />
              from last month
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabriel Salvador</a>.
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
